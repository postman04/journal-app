<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journal App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f2;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      display: flex;
      padding: 20px;
      background-color: #62a2de;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
    }

    .main-content img {
      max-width: 350px;
      border-radius: 12px;
      margin-right: 40px;
    }

    .hero {
      max-width: 500px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .hero button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      background-color: #ffa69e;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #ff8c84;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #62a2de;
      margin-top: 40px;
    }

    footer a {
      color: #1c1a1a;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        text-align: center;
      }

      .main-content img {
        margin-right: 0;
        margin-bottom: 30px;
      }

        .floating-icons {
          position: fixed;
          bottom: 20px;
          right: 20px;
          display: flex;
          flex-direction: column;
          gap: 10px;
          z-index: 1000;
        }
      
        .floating-icons img {
          width: 40px;
          height: 40px;
          border-radius: 8px;
          object-fit: cover;
          cursor: pointer;
          box-shadow: 0 2px 6px rgba(0,0,0,0.2);
          transition: transform 0.2s ease;
        }
      
        .floating-icons img:hover {
          transform: scale(1.1);
        }
 
      
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MY JOURNAL</div>
    <nav>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Log In</a>
    </nav>
  </header>

  <section class="main-content">
    <img src="https://i.pinimg.com/736x/cd/e6/39/cde639189a5fdb0e6dcdbb33e9f6ef6c.jpg" alt="Journal Illustration" />
    
    <div class="hero">
      <h1>Capture Your Thoughts....</h1>
      <p>A secure and private space to write, reflect, and grow every day.</p>
      <a href="journal.html"><button>Start Journaling</button></a>
      <a href="features.html"><button>Explore Features</button></a>
    </div>
  </section>

  <section class="features">
    <!-- Additional features can go here -->
  </section>
  <div class="floating-icons">
    
    <img src="https://i.pinimg.com/736x/6c/e8/2d/6ce82de5f7feeb927cbb9e90fe5e1186.jpg">
    
</div>
  <footer>
    Â© 2025 JournalApp | <a href="privacy.html">Privacy</a> 
  </footer>

</body>
</html>
